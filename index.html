<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia & Anuar's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: -50%; /* This is the key change that was working */
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .date, .location {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="video-background" playsinline autoplay muted loop>
        <source src="Anuarsofia.mp4" type="video/mp4">
    </video>
    
    <button id="sound-toggle">Turn Sound On</button>
    
    <div class="overlay"></div>

    <div class="content">
        <h1>Sofia & Anuar</h1>
	    <h2>Save The Date</h2>
        <div class="date">March 14</div>
        <div class="location">Miami, Florida</div>
        
        <div class="buttons">
            <!-- Updated Calendar button with 2026 -->
            <a href="data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0ADTSTART:20260314T000000Z%0ADTEND:20260314T235959Z%0ASUMMARY:Sofia & Anuar's Wedding%0ALOCATION:Miami, Florida%0AEND:VEVENT%0AEND:VCALENDAR" 
               class="btn" download="wedding.ics">
                Add to Calendar
            </a>

            <!-- RSVP buttons -->
            <a href="mailto:RSVP@sofia-anuar.com?subject=Wedding RSVP - Yes&body=I will attend the wedding" 
               class="btn">
                I'll Be There!
            </a>
            
            <a href="mailto:RSVP@sofia-anuar.com?subject=Wedding RSVP - No&body=Unfortunately, I cannot attend the wedding" 
               class="btn">
                Can't Make It
            </a>
	    <h2>Details to follow on invitation</h2>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-background');
        const soundToggle = document.getElementById('sound-toggle');
        
        function playVideo() {
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        }

        playVideo();
        window.addEventListener('load', playVideo);
        document.addEventListener('touchstart', playVideo, {once: true});

        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundToggle.textContent = 'Turn Sound Off';
            } else {
                video.muted = true;
                soundToggle.textContent = 'Turn Sound On';
            }
        });
    </script>
</body>
</html>
